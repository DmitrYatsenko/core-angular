<h1>New vehicle</h1>
<p>{{vehicle | json}}</p>
<form #f="ngForm" action="" about="" (ngSubmit)="submit()" novalidate>
  <div class="form group"><label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #make="ngModel">
    <option value=""></option>
    <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
  </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify a make!</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option></select>
  </div> 
  <h2>Is this vvehicle registered?</h2>
  
    <label for="registered" class="radio-inline">
      <input type="radio" name="isregistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
    </label>
  
  
    <label for="notregistered" class="radio-inline">
      <input type="radio" name="isregistered" id="notregistered" value="false" [(ngModel)]="vehicle.isRegistered"> No
    </label>
  
  
  <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
      <label for="feature{{f.id}}">
        <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)">{{f.name}}
      </label>    
    </div>
</form>

<h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" [(ngModel)]="vehicle.contact.name" name="contactName"></div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" class="form-control" id="contactPhone" [(ngModel)]="vehicle.contact.phone" name="contactPhone"></div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" class="form-control" id="contactEmail" [(ngModel)]="vehicle.contact.email" name="contactEmail"></div>
<button class="btn btn-primary">Save</button>
